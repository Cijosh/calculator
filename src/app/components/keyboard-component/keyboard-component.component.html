<div class="container text-center keyboard-pos">
    <div class="row d-flex p-2">

        <div class="col-12 d-flex justify-content-end text-center">
            <button type="button" class="btn btn-secondary btn-square-md" (click)="clear()" >AC</button>
        </div>
    </div>
    <div class="row d-flex p-2">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(7)">7</button>
        </div>
        <div class="col-md-3 ">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(8)">8</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(9)">9</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="selectOperator('/')">รท</button>
        </div>
        
    </div>
    <div class="row row d-flex p-2">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(4)">4</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(5)">5</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(6)">6</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="selectOperator('*')">x</button>
        </div>
    </div>
    <div class="row row d-flex p-2">
        <div class="col-md-3">
           <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(1)">1</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(2)">2</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(3)">3</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-square-md" (click)="selectOperator('-')">-</button>
        </div>
    </div>
    <div class="row row d-flex p-2">
        <div class="col-md-3 ">
           <button type="button" class="btn btn-primary btn-square-md" (click)="setNumber(0)">0</button>
        </div>
        <div class="col-md-3">
           <button type="button" class="btn btn-primary btn-square-md" (click)="setDecimal()">.</button>
        </div>
        <div class="col-md-3">
           <button type="button" class="btn btn-primary btn-square-md" (click)="calculate()">=</button>
        </div>
        <div class="col-md-3">
           <button type="button" class="btn btn-primary btn-square-md special-btn" (click)="selectOperator('+')">+</button>
        </div>
    </div>
</div>
